<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Biblioteca:-Toastify-js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Biblioteca: Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
    <title>focusOS</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/logo.PNG" alt="Lodo FocusOS">
        </div>
        <button class="button-header tooltip" onclick="abrirModalBtn()">
            <i class="fa-solid fa-pen-to-square"></i>
            <span class="tooltip-text">Alterar tempo</span>
        </button>
    </header>
    <main>
        <strong>CRONÔMETRO</strong>
        <h1 id="cronometro"></h1>
        <div class="buttons-main">
            <button id="btn-one" onclick="iniciarCronometro()">Iniciar</button>
            <button id="btn-two" onclick="pausarCronometro()">Pausar</button>
            <button id="btn-tree" onclick="reiniciarCronometro()">Reiniciar</button>
        </div>
    </main>


    <audio id="alarmSound" src="assets/alarm.mp3"></audio>

    <footer>
        <div class="description-footer">
            <h3>Carlos Queiroz</h3>
            <p>Um desenvolvedor web focado em frontend que constrói o frontend de sites e aplicativos da web que leva ao
                sucesso do produto geral</p>
        </div>
        <div class="social-media">
            <h3>Social</h3>
            <ul>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-envelope"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Estrutura do Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalBtn()">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <h2>Cronômetro</h2>
            <form id="pomodoroForm">
                <div class="textfield">
                    <label for="focusTime">Tempo de Foco (minutos):</label>
                    <input type="number" id="focusTime" min="1" value="25">
                </div>

                <div class="textfield">
                    <label for="shortBreak">Pausa Curta (minutos):</label>
                    <input type="number" id="shortBreak" min="1" value="5">
                </div>

                <div class="textfield">
                    <label for="longBreak">Pausa Longa (minutos):</label>
                    <input type="number" id="longBreak" min="1" value="15">
                </div>

                <button type="submit" onclick="checkForm()">Salvar</button>
            </form>

        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>

</body>

</html>
